<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master X Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.4/bootstrap-icons.svg" integrity="sha512-yU7+yXTc4VUanLSjkZq+buQN3afNA4j2ap/mxvdr440P5aW9np9vIr2JMZ2E5DuYeC9bAoH9CuCR7SJlXAa4pg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/w3-css/4.1.0/w3.css" integrity="sha512-Ef5r/bdKQ7JAmVBbTgivSgg3RM+SLRjwU0cAgySwTSv4+jYcVeDukMp+9lZGWT78T4vCUxgT3g+E8t7uabwRuw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="name">
        Master X Links
        <button onclick="openNav()" ><i class="fa fa-bars"></i></button>
    </div>



    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      
        <!-- Overlay content -->
        <div class="overlay-content">
          <a href="#about_corner">About</a>
          <a href="#services_corner">Services</a>
          <a href="#">Clients</a>
          <a href="#">Contact</a>
        </div>
      
      </div>
      <!-- <div class="bnr_pic">
        <img src="images/4102879_971.jpg" style="width: 100%;" alt="Loading...">
      </div> -->

      <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 2</div>
      <img src="images/4102879_971.jpg" style="width:100%">
      
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 2</div>
      <img src="images/programming-background-collage.jpg" style="width:100%">
      
    </div>
  
    
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    
  </div>
            
            
      <!-- Use any element to open/show the overlay navigation menu -->
      <!-- <span onclick="openNav()">open</span> -->
      




    <div id="about_corner">
        <h1>About Me</h1>
        <center>
            <div class="card">
                <img src="images/WhatsApp Image 2023-03-01 at 3.59.28 PM.jpeg" alt="Avatar" style="width:10%">
                <div class="container">
                  <h4><b>Kaveer Rana</b></h4>
                  <p>Web Developer</p>
                </div>
              </div>
        </center>
    </div>
    
    <div id="services_corner">
        <h1>Services</h1>
        
        <div class="w3-cell-row">

            <div class="w3-container w3-cell">
              <img class="s_img" src="https://www.majorgeeks.com/news/file/6238_cracked.jpg" alt="" srcset="" >
            </div>
          
            <div class="w3-container w3-cell">
              <img class="s_img_2" src="http://www.firstcoding.co.uk/wp-content/uploads/2020/06/CodingTips1.jpg" alt="" >
            </div>
          
          </div>
        
    </div>
    </div>



    <!-- js link -->
    <script src="app.js"></script>
</body>
</html>
